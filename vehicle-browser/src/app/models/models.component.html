<div class="container">
  <div
    class="select-row"
    fxLayout.lt-md="column"
    fxLayout="row"
    fxLayoutAlign.lt-md="center center"
    fxLayoutAlign.lt-sm="space-between stretch"
    fxLayoutAlign="space-between center"
  >
    <form
      fxLayout.lt-sm="column"
      fxLayout="row"
      fxLayoutAlign.lt-sm="space-between stretch"
      fxLayoutAlign="flex-start center"
    >
      <mat-form-field>
        <mat-label>Make</mat-label>
        <mat-select [(ngModel)]="selectedMake" name="make">
          <mat-option *ngFor="let make of makes" [value]="make">{{
            make
          }}</mat-option>
        </mat-select>
      </mat-form-field>
      <mat-form-field>
        <mat-label>Year</mat-label>
        <mat-select [(ngModel)]="selectedYear" name="year">
          <mat-option *ngFor="let year of years" [value]="year">{{
            year
          }}</mat-option>
        </mat-select>
      </mat-form-field>
      <button mat-icon-button color="primary" (click)="refreshTable()">
        <mat-icon>refresh</mat-icon>
      </button>
    </form>
    <div
      class="pagination"
      fxLayoutAlign="flex-start center"
      fxLayoutAlign.lt-sm="center center"
    >
      <p>
        Page <b>{{ curPage }}</b>
      </p>
      <button mat-button [disabled]="curPage < 2" (click)="paginateBackwards()">
        Prev
      </button>
      <button
        mat-button
        [disabled]="isNextDisabled"
        (click)="paginateForwards()"
      >
        Next
      </button>
    </div>
  </div>

  <table mat-table [dataSource]="displayedCars" class="mat-elevation-z8">
    <ng-container matColumnDef="make">
      <th mat-header-cell *matHeaderCellDef>Make</th>
      <td mat-cell *matCellDef="let car">{{ car.make }}</td>
    </ng-container>

    <ng-container matColumnDef="model">
      <th mat-header-cell *matHeaderCellDef>Model</th>
      <td mat-cell *matCellDef="let car">{{ car.model }}</td>
    </ng-container>

    <ng-container matColumnDef="year">
      <th mat-header-cell *matHeaderCellDef>Year</th>
      <td mat-cell *matCellDef="let car">{{ car.year }}</td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  </table>
</div>
